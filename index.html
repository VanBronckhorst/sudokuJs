<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sudoku</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="lib/dat.gui.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div id="top-bar" class="top-bar">
            <a href="http://www.filippopellolio.com" class="name-title">Filippo Pellolio</a>
            <a class="name-title"></a>
        </div>
        <div id="top-controls" class="top-controls">
            <div class="switch-container">
                <span>Keyboard Mode</span>
                <input type="checkbox" id="keyboard-switch" /><label for="keyboard-switch">Keyboard Mode</label>
            </div>
        </div>

        <div id="viz" class="viz">
            
        </div>

        <div id="bottom-controls" class="bottom-controls">
            <button id="undo-button" class="toggle-button"><svg xmlns="http://www.w3.org/2000/svg" class="icon-game-control" viewBox="0 0 30 31"><path fill="#0072E3" d="M13.71 2.46a1 1 0 01.14 1.32l-.08.1-2.15 2.32 3.41.02a10 10 0 11-10 10 1 1 0 112 0 8 8 0 108.25-8h-.25l-3.48-.02 2.28 2.53a1 1 0 01.01 1.32l-.09.1a1 1 0 01-1.32 0l-.09-.08-3.76-4.18a1 1 0 01-.07-1.25l.08-.1 3.7-4.02a1 1 0 011.42-.06z"></path></svg></button>
        </div>

        <div id="options" class="options">
        </div>
        <script type="text/javascript" src="js/sudoku.js"></script>
        <script type="text/javascript" src="js/UI.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
